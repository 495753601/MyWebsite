<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./images/图标1.ico" />
    <script type="text/javascript" src="./scripts/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./scripts/user/login.js"></script>
</head>
 
<body>
    <div id="loginDiv">
        <form action="" id="form">
            <h1 style="text-align: center;color: white;">登陆</h1>
            <p>账号:<input id="userName" type="text"><label id="name_trip"></label></p>
 
            <p>密码:<input id="password" type="password"><label id="password_trip"></label></p>
 
            <div style="text-align: center;margin-top: 30px;">
                <input type="button" class="button" value="登陆" id="button_login">
                <input type="reset" class="button" value="注册" id="button_reset">
            </div>
        </form>
    </div>
</body>
</html>
